<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
    }
    #genie-animation {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="genie-animation"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("genie-animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "/static/genie.json"
    });
  </script>
  <script src="/static/loader.js" defer></script>
</body>
</html>
