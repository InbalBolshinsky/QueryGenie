            background-opacity: 0.1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.1rem;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .form-container {
            background: #D1FAE5;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--accent);
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
            color: var(--text);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--accent);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .insights-container {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            border: 1px solid var(--accent);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>QueryGenie</h1>
            <p class="subtitle"> <i>AI that knows your questions before you ask.</i></p>
            <p class="description">
                Transform your business insights with our AI-powered query generation platform. 
                Simply describe your company and responsibilities, and let QueryGenie do the rest.
            </p>
        </div>

        <div class="form-container">
            <form id="queryForm">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Enter your company name" required>
                </div>
                <div class="form-group">
                    <label for="companyDescription">Company Description</label>
                    <textarea id="companyDescription" placeholder="Describe your company's main business, industry, and goals" required></textarea>
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Title</label>
                    <input type="text" id="jobRole" placeholder="e.g., Data Analyst, Product Manager, etc." required>
                </div>
                <div class="form-group">
                    <label for="responsibilities">Main Responsibilities</label>
                    <textarea id="responsibilities" placeholder="Describe your main tasks and responsibilities" required></textarea>
                </div>
                <button type="submit">Generate Insights</button>
            </form>
        </div>

        <div class="insights-container">
            <i>Your AI-Powered Insights will appear here</i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
